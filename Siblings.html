//parent Element
//children
//nextElementSiblings
//previousElementSibling

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li id="four">4</li>
</ul>
<script>
    // parentElement
    var list1=document.querySelector("li")
    console.log(list1.parentElement);
    console.log(list1.parentElement.parentElement);
    console.log(list1.parentElement.parentElement.parentElement);

    //children
    var ul=document.querySelector("ul");
    console.log(ul.children[0]);
    console.log(ul.children)

    //nextElementSibliings
    var lis=document.querySelector("li");
    console.log(lis)
    console.log(lis.nextElementSibling);
    console.log(lis.nextElementSibling.nextElementSibling);
    
    //prevoiusElementSiblings
    var li=document.getElementById("four")
    console.log(li.previousElementSibling);
    console.log(li.previousElementSibling.previousElementSibling.previousElementSibling);
</script>
</body>
</html>
